<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Level-3_1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <form>
        <section class="form">
            <div class="formhead">
                <H1>Sign Up Now</H1>
                <p>Sign up and tell us what you think of the site!</p>
            </div>
            <section class="field">
                <section class="headstyle">
                    <p class="part_number">3</p>
                    <h3>Name & Adress</h3>
                </section>
                <div class="graybox">
                    <label class="labelclass">Your full Name</label>
                    <input type="text">
                    <label class="labelclass">Adress</label>
                    <input type="text">
                </div>
                <section class="headstyle">
                    <p class="part_number">2</p>
                    <h3>Email & Phone</h3>
                </section>

                <div class="graybox">
                    <label class="labelclass">Email Adresse</label>
                    <input type="text">
                    <label class="labelclass">Adress</label>
                    <input type="text">
                </div>
                <section class="headstyle">
                    <p class="part_number">3</p>
                    <h3>Passwords</h3>
                </section>

                <div class="graybox">
                    <label class="labelclass">Password</label>
                    <input type="password" name="" id="">
                    <label class="labelclass">Confirm Password</label>
                    <input type="password" name="" id="">
                </div>
                <div class="sotricky">
                    <input type="submit" value="Send">
                    <div class="tricky">
                        <input type="checkbox" name="" id="">
                        <label class="lastlabel">You agree to our Terms and Policy.</label>
                    </div>
                </div>

            </section>
        </section>
    </form>

</body>

</html>
