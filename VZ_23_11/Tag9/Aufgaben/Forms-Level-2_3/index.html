<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Level-2_3</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <form>
        <fieldset>
            <legend>Register form</legend>
            <section class="name_surname_mail">
                <div class="space">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="" placeholder="Name">
                </div>
                <div class="space">
                    <label for="surname">Surname</label>
                    <input type="text" name="" id="" placeholder="Surname">

                </div>
                <div class="space">
                    <label for="mail">Email</label>
                    <input type="email" name="" id="" placeholder="Email">
                </div>
                <div class="space_two">
                    <label for="gender">Gender</label>
                    <div>
                        <label for="radioJa">Male</label>
                        <input type="radio" name="auswahl" id="radioJa" checked />
                        <label for="radioJa">Female</label>
                        <input type="radio" name="auswahl" id="radioJa" checked />
                    </div>
                </div>
                <div class="space_three">
                    <label for="label">Picture</label>
                    <input type="file" name="" id="">
                </div>
                <div class="space_four">
                    <label for="mail">Country</label>
                    <select name="" id="">
                        <option value="">Germany</option>
                        <option value="">Germany</option>
                        <option value="">Germany</option>
                        <option value="">Germany</option>
                    </select>
                </div>
                <div class="space_five">
                    <label for="Pref">Preferrd languages</label>

                    <select name="" id="" multiple>
                        <option value="lang">HTML</option>
                        <option value="lang">CSS</option>
                        <option value="lang">JS</option>
                        <option value="lang">React</option>
                    </select>
                    <p class="to_choose">&#040;To choose more than one use cmd key &#041;</p>
                </div>

                <div class="space_seven">
                    <label for="">Field of activity</label>
                    <input type="checkbox" name="" id="">
                    <p>IT</p>
                    <input type="checkbox" name="" id="">
                    <p>Design</p>
                    <input type="checkbox" name="" id="">
                    <p>Other</p>
                </div>
                <input type="submit" value="Send">
                <input type="reset" value="Cancel">


            </section>
        </fieldset>

    </form>

</body>

</html>
